<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>The agent main template</title>

<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet">

<!-- The agent resets and styles -->
<link href="css/reset.css" rel="stylesheet">
<link href="css/bootstrap-select.css" rel="stylesheet">
<link href="css/theagent-defaults.css" rel="stylesheet">
<link href="css/global.css" rel="stylesheet">

<link href="css/homepage.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body class="full">

<!-- Page Content -->
<div class="container loginContainer">
	<div class="row">
		<div class="col-lg-6 col-md-8 col-sm-12">
			<div class="col-md-8 col-sm-6 col-xs-12">
				<div class="row">
					<h1 class="col-lg-8 col-sm-10 col-xs-8 forceStatic"><img src="img/the-agent-logo.png" width="256" height="56" alt="The Agent" class="img-responsive"></h1>
					<form class="col-lg-8 col-sm-10 col-xs-8 homeLogin forceStatic">
						<p>Member access</p>
						<input type="email" autofocus required placeholder="Member ID" class="form-control" id="inputEmail">
						<input type="password" required placeholder="Password" class="form-control" id="inputPassword">
						<button type="submit" class="btn btn-sm btn-primary">OK</button>
						<p><a href="#" class="forgotPass">Forgot your password?</a></p>
					</form>
				</div>
			</div>
			<div class="clearfix"></div>
			<div class="col-xs-12 homeMainBlock">
				<img src="img/homapage-bigtext.png" width="1000" height="323" alt="Join us" class="img-responsive">
				<div class="row userTypeRegisterBlock">
					<p class="col-xs-6 tac"><a class="btn btn-md btn-primary">REGISTER AS A BRAND</a></p>
					<p class="col-xs-6 tac"><a class="btn btn-md btn-primary">REGISTER AS A RETAILER</a></p>
				</div>
			</div>
		</div>
	</div>
	<!-- /.row -->
</div>
<!-- /.container -->

<footer class="footer">
	<!-- Navigation -->
	<nav class="navbar navbar-inverse" role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<span class="navbar-brand menuText">The agent menu</span>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li>
						<a href="#">Brands</a>
					</li>
					<li>
						<a href="#">Retailers</a>
					</li>
					<li>
						<a href="#">Step-One</a>
					</li>
					<li>
						<a href="#">Team</a>
					</li>
					<li>
						<a href="#">Contact</a>
					</li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
	</nav>
</footer>


<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-select.min.js"></script>
<script type="text/javascript" src="js/global.js"></script>

</body>
</html>
